<body>
  
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <div class="container-fluid">
    <div class="d-flex justify-content-center">
      <header>
        <h2>Food Fighter</h2>
      </header>
    
      <!--================FireBase Authentication==================-->
      
      <main class="card-group">
        <section class="card">
          <div class="card-body">
            <h4 class="card-title">Login</h4>
            <form>
              <div class="form-group">
                <label for="signInEmail">Email Address</label>
                <input type="email" class="form-control" id="signInEmail" autocomplete="username">
              </div>
              <div class="form-group">
                <label for="signInPassword">Password</label>
                <input type="password" class="form-control" id="signInPassword" autocomplete="current-password">
                <small><a href="forgot-password.html">Forgot password?</a></small>
              </div>
              <div class="form-group">
                <button type="submit" id="signIn">Login</button>
              </div>
              <div>
                <small>Don't have a account? <a href="#">Create One</a></small>
              </div>
            </form>
          </div>
        </section>

        <section class="card">
          <div class="card-body">
            <h4>Create Account</h4>
            <form>
              <div class="form-group">
                <label for="signUpEmail">Email Address</label>
                <input type="email" class="form-control" id="signUpEmail" autocomplete="username">
              </div>
              <div class="form-group">
                <label for="signUpPassword">Password</label>
                <input type="password" class="form-control" id="signUpPassword" autocomplete="new-password">
              </div>
              <div class="form-group">
                <button type="submit" id="signUp">Sign Up</button>
              </div>
            </form>
          </div>
        </section>
        
        <section class="card">
          <div class="card-body">
            <h4>Send Password Reset Email</h4>
            <form>
              <div class="form-group">
                <label for="resetEmail">Email Address</label>
                <input type="email" class="form-control" id="resetEmail">
              </div>
              <div class="form-group">
                <button type="submit" id="passwordReset">Send</button>
              </div>
            </form>
          </div>
        </section>
      </main>

    </div>
  </div>


  <!--===============Display Testing Area===================-->

  <div class="quickstart-user-details-container">
    Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
    <div>Firebase auth <code>currentUser</code> object value:</div>
    <pre><code id="quickstart-account-details">null</code></pre>
  </div>
