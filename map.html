<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Fighter Map</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/map.css">

</head>

<body>
    <div id='top3'>
        <div id='usa1'>
            <button id='usa'>U</button>
        </div>
        <div id='europe1'>
            <button id='europe'>E</button>
        </div>
        <div id='russia1'>
            <button id='russia'>R</button>
        </div>
    </div>

    <div id='africa1'>
        <button id='africa'>A</button>
    </div>
    <div id='stats'>
        <p>Stage:
            <span id='slot'>??</span>
        </p>
        <p>Temp:
            <span id='temp'>??</span>
        </p>

        <p>Wind Speed:
            <span id='wind'>??</span>
        </p>

            <span id='humidity'>??</span>
        </p>
        <p>card slot:
            <span id='slot'>??</span>
        </p>
        <p>stat:
            <span id='stat'>??</span>
        </p>
        <p>% modifier:
            <span id='percent'>??</span>
        </p>

    <div id='bottom2'>
        <div id='brazil1'>
            <button id='brazil'>B</button>
        </div>
        <div id='australia1'>
            <button id='australia'>AU</button>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
