  <title>Food Fighter Authentication</title>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 mb-1 text-center">
        <div class="card">

          <section class="card-header loginTitle">

            <h3>Login</h3>
          </section>
          <section class="card-body">
            <form>
              <div class="form-group usernameInput">
                <input type="text" class="form-control" id="email" name="email" placeholder="username">
              </div>
              <div class="form-group passwordInput">
                <input type="password" class="form-control" id="password" name="password" autocomplete="off"
                  placeholder="password">
              </div>
              
              <div class="form-group">
                <button class="btn btn-primary" type="submit" id="logIn" name="login">Login</button>
                <button class="btn btn-primary" type="submit" id="signUp" name="signup">Sign Up</button>

                <!-- N/A for this game, do NOT delete
                <button class="btn btn-info d-none" type="submit" id="verifyEmail" name="verify-email">Send Email Verification</button>
                <button class="btn btn-info" type="submit" id="resetPassword" name="verify-email">Send Password Reset Email</button>
                -->
              </div>
              <div class="card-footer loginFooter">
                <small class="signUpPage">Don't have a account? <a class="createAccount" href="#">Create One</a></small>
                <small class="logInPage">Have an account? <a class="logInLink" href="#">Log in !</a></small>

              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>


  <!--===============Display Testing Area===================-->

  <div class="quickstart-user-details-container">
    Firebase sign-in status: <span id="sign-in-status">Unknown</span>
    <div>Firebase auth <code>currentUser</code> object value:</div>
    <pre><code id="account-details">null</code></pre>
  </div>
